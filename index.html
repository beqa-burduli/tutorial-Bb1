<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
 

    <div class="main-conteiner">
      <div class="image-container">
        <img class="profile-picture" src="images/image-equilibrium.jpg">
        <div>
          <img  class="eye-show" src="images/icon-view.svg" alt="">
        </div>

      </div>
     
  
      <h3 class="project-title">
        Equilibrium #34292
      </h3>
      
      <p class="litel-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      
      <div class="data-container">
              <div class="eterium-icon">
                <img src="images/icon-ethereum.svg" alt="">
               0.041 ETH
              </div>
             
              
              <div class="data-info">
                <img src="images/icon-clock.svg" alt="">
                3 days left
              </div>
              </div>
          <div>
           <div class="author-picture">
            <img class="chanel-picture" src="images/image-avatar.png">
            <p class="creator">cretion of 
            <span class="creator-name">
              Jules Wyvern
            </span>
            </p>
           </div>
      </div>
    </div>
 


</body>
</html>
